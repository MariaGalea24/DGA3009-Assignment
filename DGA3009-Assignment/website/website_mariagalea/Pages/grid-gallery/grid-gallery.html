<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid Gallery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
        <link rel="stylesheet" href="grid-gallery.css">
    </head>
    <body>
        <section class="gallery-block grid-gallery">
            <div class="container">
                <div class="heading">
                    <h2>Grid Gallery</h2>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-12 item">
                        <a class="lightbox" href="../img/11.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/11.jpg">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-12 item">
                        <a class="lightbox" href="../img/12.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/12.jpg">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-6 item">
                        <a class="lightbox" href="../img/13.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/13.jpg">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-6 item">
                        <a class="lightbox" href="../img/14.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/14.jpg">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-6 item">
                        <a class="lightbox" href="../img/15.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/15.jpg">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-6 item">
                        <a class="lightbox" href="../img/16.jpg">
                            <img class="img-fluid image scale-on-hover" src="../img/16.jpg">
                    </div>
        
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
        <script>
            baguetteBox.run('.grid-gallery', { animation: 'slideIn'});
        </script>
    </body>
</html>
